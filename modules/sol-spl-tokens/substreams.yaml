specVersion: v0.1.0
package:
  name: solana_spl_transfers
  version: v0.5.0
  url: https://github.com/streamingfast/substreams-playground
  doc: |
    Solana SPL Token Transfers stream

protobuf:
  files:
    - sf_solana_type_v1.proto
    - solana_spl.proto
  importPaths:
    - ./proto
    - ../../external-proto

modules:
  - name: spl_transfers
    kind: map
    startBlock: 131450000
    code:
      type: wasm/rust-v1
      file: ../../target/wasm32-unknown-unknown/release/sol_spl_tokens.wasm
      entrypoint: spl_transfers
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:solana.spl.v1.TokenTransfers
  - name: transfer_store
    kind: store
    updatePolicy: set
    valueType: string #proto:solana.spl.v1.TokenTransfers
    code:
      type: wasm/rust-v1
      file: ../../target/wasm32-unknown-unknown/release/sol_spl_tokens.wasm
      entrypoint: transfer_store
    inputs:
      - map: spl_transfers
